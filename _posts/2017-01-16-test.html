<h2 id="org7170a82">苍穹之下</h2>
<div class="outline-text-2" id="text-org7170a82">
<p>
苍穹之下，现在是灰蒙蒙的一片。这几天有一位院士和柴静的对话，朋友圈很多人都在转发。很多人似乎由此找到了一个借口。我们有权利排放，我们的碳排放似乎还远远不够。
</p>

<p>
的确，发展中国家和发展中国家的人民都有发展的权利。同样，我们在争取更多的碳排放的同时是否可以把空气和环境治理得让孩子们可以自由的呼吸呢？
</p>
