<p>
妞妞喜欢和 Poby 叔叔在微信上聊天。
</p>

<p>
“Poby 叔叔，你的小鸡为什么没有穿装备了呢？”
</p>

<p>
“小鸡不穿装备白白的，我喜欢小鸡白白的颜色。”
</p>

<p>
“那你为什么不把鸡冠子也弄成白色的呢？”
</p>

<p>
“我不会啊。你教教我吧。”
</p>

<p>
“你可以把你的小鸡暴打一顿，鸡冠子用绷带缠起来就是白色的了。”
</p>
